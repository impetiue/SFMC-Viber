<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TESTING: Custom Journey Builder Activity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies); 
        })();
    </script>

    <!--Styles-->
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }
        #step1 {
            display: block;
        }
    </style>

</head>
<body>
<div id="step1" class="step">
    <h2>Create a Viber SMS message:</h2>
    <hr>
    <div class="form-group">
                      
    <div class="form-group">
        <div class="form-group">
            <div><label for="authToken">Auth Token:</label></div>
            <input class="form-control" id="authToken" type="text" name="authToken" value="">
        </div> 
        <div><label for="ChannelId">Channel ID:</label></div>
        <input class="form-control" id="ChannelId" type="text" name="ChannelId" value="">
    </div>  
    <div><label for="messageBody">Create message body:</label></div>
        <input class="form-control" id="messageBody" type="text" name="messageBody" value="">        
    </div> 

</div>
</body>
</html>
