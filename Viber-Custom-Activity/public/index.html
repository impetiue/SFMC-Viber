    let timer;

document.addEventListener('input', e => {
const el = e.target;

if( el.matches('[data-color]') ) {
clearTimeout(timer);
timer = setTimeout(() => {
    document.documentElement.style.setProperty(`--color-${el.dataset.color}`, el.value);
}, 100)
}
})
